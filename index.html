        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Welcome!</h1>
                    <hr>

                    <p>Thank you for participating in the copy-paste empirical design experiment.</p>
                    <p>Please enter your PID as ditributed to you by the experiment proctor and hit submit to proceed.</p>

                    <form class="form-inline" id="pid-form">
                        <div class="form-group">
                            <label for="pid">Select your Participant ID</label>
                            <select id="pid" class="form-control" name="pid">
                                <option value="P01">P01</option>
                                <option value="P02">P02</option>
                                <option value="P03">P03</option>
                                <option value="P04">P04</option>
                                <option value="P05">P05</option>
                                <option value="P06">P06</option>
                                <option value="P07">P07</option>
                                <option value="P08">P08</option>
                                <option value="P09">P09</option>
                                <option value="P10">P10</option>
                                <option value="P11">P11</option>
                                <option value="P12">P12</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>

        <script>
            $(function () {
                $('#pid-form').submit(function (event) {
                    event.preventDefault();
                    var pid = $('#pid').val();
                    console.log(pid);
                    if (pid) {
                        ACPToolKit.setCurrentParticipantId(pid);
                        window.location = 'questionnaire-pre.html';
                    } else {
                        alert('Please enter a valid Participant ID (pid)!');
                    }
                });
            });
        </script>
