        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="lead">Post-Experiment Questionnaire</h1>
                    <hr/>
                    <p>Current participant: <span class="js-pid pid"></span></p>
                    <hr/>

                    <form id="post-expt-form">
                        <div class="form-group">
                            <label for="q1">Which of the two techniques did you prefer when copying <em>phrases</em>?</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="q1" id="traditional-option" value="traditional">
                                    Traditional
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="q1" id="autocompaste-option" value="autocompaste">
                                    AutoComPaste
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q2">Which of the two techniques did you prefer when copying <em>sentences</em>?</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="q2" id="traditional-option" value="traditional">
                                    Traditional
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="q2" id="autocompaste-option" value="autocompaste">
                                    AutoComPaste
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q3">Which of the two techniques did you prefer when copying <em>paragraphs</em>?</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="q3" id="traditional-option" value="traditional">
                                    Traditional
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="q3" id="autocompaste-option" value="autocompaste">
                                    AutoComPaste
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q4">Rate how difficult completion of the tasks with several text components were when using the <em>traditional</em> technique:</label>
                            <select class="form-control" name="q4">
                                <option value="very-difficult">Very difficult</option>
                                <option value="difficult">Difficult</option>
                                <option value="normal">Normal</option>
                                <option value="easy">Easy</option>
                                <option value="very-easy">Very Easy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="q5">Rate how difficult completion of the tasks with several text components were when using the <em>AutoComPaste</em> technique:</label>
                            <select class="form-control" name="q5">
                                <option value="very-difficult">Very difficult</option>
                                <option value="difficult">Difficult</option>
                                <option value="normal">Normal</option>
                                <option value="easy">Easy</option>
                                <option value="very-easy">Very Easy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="q6">Which of the two present techniques did you prefer overall?</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="q6" id="traditional-option" value="traditional">
                                    Traditional
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="q6" id="autocompaste-option" value="autocompaste">
                                    AutoComPaste
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q7">Describe any difficulties experienced during the experiment</label>
                            <textarea class="form-control" id="q7" name="q7" placeholder="Enter response"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>

        <script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'post');
                    ACPToolKit.clearAllData();
                    alert('Thank you for your participation!');
                });
            });
        </script>
